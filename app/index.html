<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
			integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<title>Live Chat WebSocket</title>
	</head>
	<body
		class="bg-gradient-to-t from-gray-950 to-gray-800 p-4 h-screen text-white max-w-3xl mx-auto flex flex-col justify-center">
		<ul
			class="flex flex-col gap-4 p-4 rounded-xl mb-4 justify-start min-h-[50vh] max-h-[50vh] overflow-x-hidden overflow-y-auto border border-white"></ul>
		<form class="flex items-center gap-3 w-full">
			<input
				type="text"
				class="rounded-xl border-1 border-gray-800 bg-white text-gray-900 py-2 px-4 w-full"
				placeholder="Write a message..." />
			<button
				type="submit"
				class="py-2 px-4 cursor-pointer rounded-xl bg-gray-900 text-white transitionall duration-300 hover:bg-gray-700 border-1 border-white">
				Send
			</button>
		</form>
		<script defer src="script.js"></script>
	</body>
</html>
