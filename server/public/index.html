<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"
			integrity="sha512-8ExARjWWkIllMlNzVg7JKq9RKWPlJABQUNq6YvAjE/HobctjH/NA+bSiDMDvouBVjp4Wwnf1VP1OEv7Zgjtuxw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<title>Live Chat WebSocket</title>
	</head>
	<body
		class="bg-[url(/image/bg1-min.png)] p-4 h-screen text-white max-w-4xl mx-auto flex flex-col justify-center imaged">
		<h1 class="text-4xl font-bold text-center mb-4 text-shadow-sm">Live Chat</h1>
		<div
			class="shadow-md w-full flex flex-col justify-center bg-white/20 backdrop-blur-md p-6 rounded-xl">
			<form id="form-join" class="flex items-center justify-between gap-4 mb-4">
				<input
					class="w-full rounded-xl bg-white/40 text-gray-900 text-sm py-3 px-6 focus:outline-blue-400"
					type="text"
					id="nameInput"
					maxlength="8"
					size="5"
					required
					placeholder="name" />
				<input
					class="w-full rounded-xl bg-white/40 text-gray-900 text-sm py-3 px-6 focus:outline-blue-400"
					type="text"
					id="roomInput"
					size="5"
					required
					placeholder="chatroom" />
				<button
					id="join"
					type="submit"
					class="bg-gray-800 rounded-xl py-3 px-6 text-sm font-bold hover:bg-gray-700 transitionall cursor-pointer border border-white">
					Join
				</button>
			</form>
			<ul
				id="chatDisplay"
				class="flex flex-col gap-4 p-4 rounded-xl mb-4 justify-start min-h-[50vh] max-h-[50vh] overflow-x-hidden overflow-y-auto border border-white"></ul>

			<p id="user-list" class=""></p>
			<p id="room-list" class=""></p>

			<p
				id="activity-field"
				class="mb-4 text-white text-sm rounded-xl border border-whtie py-2 px-4 activity min-h-10">
				waiting for activity ...
			</p>

			<form id="msgForm" class="flex items-center gap-3 w-full">
				<textarea
					id="msgInput"
					class="rounded-xl bg-white/40 text-gray-900 py-2 px-4 w-full max-h-[100px] min-h-[40px] focus:outline-blue-400"
					placeholder="Write a message..."></textarea>
				<button
					type="submit"
					class="py-2 px-4 cursor-pointer rounded-xl bg-gray-900 text-white transitionall duration-300 hover:bg-gray-700 border-1 border-white">
					Send
				</button>
			</form>
		</div>
		<script defer src="script.js"></script>
	</body>
</html>
